apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/eliyasv/my-homelab.git
    targetRevision: main
    path: k8s/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
